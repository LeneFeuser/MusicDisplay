<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      />
  </head>
  <body class="d-flex flex-column" style="height: 100vh">
    <div
      id="page-header"
      class="bg-dark bg-gradient d-flex align-items-center justify-content-between sticky-top">
      <img
        src="/Images/LogoOtto/1_SemFundo.png"
        alt="Logo da Otto Tanazzy."
        style="height: 10vh"
        class="mx-4 my-2"
    />  
    <div class="input-group" style="max-width:30%">
        <input
          type="text"
          class="form-control"
          placeholder="Pesquisar"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
        <button type="button" class="btn btn-outline-secondary"><i class="bi bi-search"></i>
        </button>
      </div>
      <button type="button" class="btn btn-outline-secondary mx-4" >
        Playlist <i class="bi bi-music-note-list"></i></button>
    </div>
    <div
      id="page-body"
      class="bg-secondary-subtle flex-grow-1 d-flex flex-wrap justify-content-center gap-4"
      >
      <div
        class="card d-flex flex-column align-items-center"
        style="width: 18rem; height: 30rem;">
      <img
        src="/Images/Cover/AllTimeLow_Jon-Bellion.jpg"
        class="card-img-top"
        alt="Capa do disco."
      />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Nome da música</h5>
          <p class="card-text">Nome do album</p>
          <p class="card-text">Nome do artista</p>
          <button class="btn btn-outline-secondary">Adicionar</button>
        </div>
      </div>
    </div>
    <!-- <div id="page-footer" class="bg-secondary">Rodapé</div> -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
